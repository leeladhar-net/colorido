<!-- Reusable modal template -->
<!-- This is the standard modal structure that should be used in all event pages -->

<div class="subevent-modal-overlay" id="subeventModalOverlay" hidden>
  <div
    class="subevent-modal"
    id="subeventModal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="subeventModalTitle"
  >
    <header class="subevent-modal-header">
      <h2 class="subevent-modal-title" id="subeventModalTitle"></h2>
      <button class="subevent-modal-close-btn" id="subeventModalClose" aria-label="Close dialog">
        &times;
      </button>
    </header>

    <div class="subevent-modal-body">
      <p class="subevent-modal-tagline" id="subeventModalTagline"></p>

      <section class="subevent-modal-section">
        <h3>Rules &amp; Guidelines</h3>
        <ol class="subevent-rules" id="subeventRules"></ol>
      </section>

      <section class="subevent-modal-section subevent-coordinators">
        <div>
          <h3>Student Coordinators</h3>
          <ul id="subeventStudentCoords"></ul>
        </div>
        <div>
          <h3>Staff Coordinators</h3>
          <ul id="subeventStaffCoords"></ul>
        </div>
      </section>

      <section class="subevent-modal-section subevent-details-grid">
        <div>
          <h3>Venue</h3>
          <p id="subeventVenue"></p>
        </div>
        <div>
          <h3>Date &amp; Time</h3>
          <p id="subeventDateTime"></p>
        </div>
        <div>
          <h3>Prizes</h3>
          <p id="subeventPrizes"></p>
        </div>
      </section>
    </div>

    <footer class="subevent-modal-footer">
      <a
        href="#"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-neon"
        id="subeventRegisterBtn"
      >
        <span>Register</span>
      </a>
      <button class="btn-ghost subevent-modal-close-btn" id="subeventModalCloseFooter">
        Close
      </button>
    </footer>
  </div>
</div>
